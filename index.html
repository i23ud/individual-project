<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Tic-Tac-Toe</title>
</head>

<body>

  <div class="wrapper">
    <div id="welcomeScreen">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="playMode">
      <h2>Please Pick a Side</h2>
      <button id="xPlayer">X</button>
      <button id="oPlayer">O</button>
    </div>

    <div class="container">
      <div class="box t1"></div>
      <div class="box t2"></div>
      <div class="box t3"></div>
      <div class="box t4"></div>
      <div class="box t5"></div>
      <div class="box t6"></div>
      <div class="box t7"></div>
      <div class="box t8"></div>
      <div class="box t9"></div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="script/app.js"></script>
</body>

</html>
